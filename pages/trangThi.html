<div class="container my-5" id="content">
    <div class="row" ng-show="!inProgess">
        <div class="col text-center">
            <button class="btn btn-primary" ng-click="start()">Start the Quiz</button>
        </div>
    </div>
    <div ng-show="inProgess">
        <div class="row" ng-show="quizOver">
            <div class="col text-center">
                <h3 style="color: red;"> Quiz is Over </h3>
                <button class="btn btn-primary" ng-click="reset()"> Play again</button>
            </div>
        </div>
        <div ng-show="!quizOver">
            <div class="row">
                <div class="col text-center">
                    <h2><i class="fas fa-clock" style="color: #23B5E1;"></i></h2>
                    <div id="sophut"></div> : <div id="sogiay"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card border-info">
                        <div class="card-header text-white" style="background-color: #23B5E1;">
                            <img src="images/logos/JAAV.png" width="30" class="border border-primary rounded-lg" alt="">
                            <span>Lập trình Java nâng cao</span>
                            <span class="float-right badge badge-dark" style="padding: .28em .7em;">{{ id }}/10</span>
                            <span class="badge badge-success"
                                style="padding: .28em .7em; font-size: 90%; font-weight: 500;">Điểm: {{ mark }}/10</span>
                        </div>
                        <div class="card-body">
    
                            <div class="card-text" style="font-weight: 500;">
                                <label for="" style="font-weight: 700; font-size: 18px;"> {{ question }}</label>
                                <hr>
                                <div class="form-check" ng-repeat="op in options">
    
                                    <label class="form-check-label" for="Radios1">
                                        <input class="form-check-input" type="radio" name="answer" value="{{ op.Id }}">
                                        {{ op.Text }}
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div ng-show="answerMode">
                                <button ng-click="checkAnswer()" class="btn btn-primary">Submit</button>
                            </div>
                            <div ng-show="!answerMode">
                                <button ng-click="nextQuestion()" class="btn btn-primary">Next</button>
                                <span ng-show="correctAns" class="text-success"> Correct! </span>
                                <span ng-show="!correctAns" class="text-danger"> In Correct! </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
